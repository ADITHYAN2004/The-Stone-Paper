<body>
    <header>
        <h1 class="header-text">The Stone Papper Scissors</h1>
    </header>
   

    <main> 
        <div class="popup">
            <div class="pop-txt"></div>
            <button class="btnr">Restart</button> 
        </div>
        <section id="section1">
           
            <div class="main-text">
                <h2 class="sub-about">Select Your Wepon To Start </h2>
            </div>
            
        </section>    
        <section class="section2">
             <div class="match-board">
                 <div class="your-board">
                    
                    <div class="your-wepon-sign">❔</div>
                    <div class="your-score">Your  : 0</div>
                </div>
                 <div class="computer-board">
                    
                     <div class="computer-wepon-sign">❔</div>
                     <div class="computer-score">Computer  : 0</div>
                </div>

             </div>
        </section>
        <section class="section3">
          
            
           <div class="score-board">
             <div>
              <button class="btn btn1"  >
                <div >✊</div></button> 
             </div>
             <div>
                <button class="btn btn2" >
                    <div>✋</div>
                </button> 
             </div>
             <div>
                <button class="btn btn3" >
                    <div>✌️</div>
                </button> 
             </div>
           </div>
        </section>
    </main>
